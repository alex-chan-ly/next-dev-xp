apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-auth
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,PUT,POST"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  rules:
  - host: training.local
    http:
      paths:
      - path: /api/auth
        backend:
          serviceName: api-auth
          servicePort: 80
