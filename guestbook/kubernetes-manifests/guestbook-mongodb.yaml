apiVersion: v1
kind: Service
metadata:
  name: tekton-guestbook-mongodb
  labels:
    app: guestbook
    tier: db
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: guestbook
    tier: db
---
################################################################################
# WARNING: This MongoDB deployment is not suitable for production as the data is
# not persistently stored and will go away every time the Pod restarts. Consider
# using a Helm chart that provisions a StatefulSet instead of Deployment.
################################################################################
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tekton-guestbook-mongodb
  labels:
    app: guestbook
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook
      tier: db
  template:
    metadata:
      labels:
        app: guestbook
        tier: db
    spec:
      containers:
        - name: mongo
          image: mongo:4
          ports:
            - containerPort: 27017
