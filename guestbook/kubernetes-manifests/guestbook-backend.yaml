apiVersion: v1
kind: Service
metadata:
  name: tekton-guestbook-backend
  labels:
    app: guestbook
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: guestbook
    tier: backend
  ports:
  - port: 8080
    targetPort: http-server
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: tekton-guestbook-backend
  labels:
    app: guestbook
    tier: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook
        tier: backend
    spec:
      containers:
      - name: backend
        image: guestbook-backend
        ports:
        - name: http-server
          containerPort: 8080
        - name: debug
          containerPort: 3000
        env:
        - name: PORT
          value: "8080"
        - name: GUESTBOOK_DB_ADDR
          value: tekton-guestbook-mongodb:27017
